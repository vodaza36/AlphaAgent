qlib_init:
    provider_uri: "~/.qlib/qlib_data/us_data"
    region: us

market: &market SP500
benchmark: &benchmark SPX

data_handler_config: &data_handler_config
    start_time: 2015-01-02
    end_time: 2020-11-10
    instruments: *market
    data_loader:
        class: NestedDataLoader
        kwargs:
            dataloader_l:
                - class: qlib.contrib.data.loader.QlibDataLoader
                  kwargs:
                    config:
                        feature: ["($close-$open)/$open",  "$volume/Mean($volume, 20)", "($high-$low)/Ref($close, 1)", "$close/Ref($close, 1)-1"] # "$high", "$low", "$close", "$volume"
                        label: 
                            - ["Ref($close, -2)/Ref($close, -1) - 1"]
                            - ["LABEL0"]
                - class: qlib.data.dataset.loader.StaticDataLoader
                  kwargs:
                    config: "combined_factors_df.pkl"

    learn_processors:
        - class: Fillna
          kwargs:
              fields_group: feature
        - class: DropnaLabel
        - class: CSZScoreNorm
          kwargs:
              fields_group: feature
        - class: CSZScoreNorm
          kwargs:
              fields_group: label
    infer_processors: 
        - class: Fillna
          kwargs:
              fields_group: feature
        - class: CSZScoreNorm
          kwargs:
              fields_group: feature
        - class: CSZScoreNorm
          kwargs:
              fields_group: label

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 50 # 50
            n_drop: 5
    backtest:
        start_time: 2020-01-01
        end_time: 2020-11-10
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: open
            open_cost: 0.0
            close_cost: 0.0005
            min_cost: 0

task:
    model:
        class: LGBModel
        module_path: qlib.contrib.model.gbdt
        kwargs:
            loss: mse
            colsample_bytree: 0.8879
            learning_rate: 0.1
            subsample: 0.8789
            lambda_l1: 205.6999
            lambda_l2: 580.9768
            max_depth: 3
            num_leaves: 210
            num_threads: 20
    # model:
        # class: XGBModel
        # module_path: qlib.contrib.model.xgboost
        # kwargs:
        #     eval_metric: rmse
        #     colsample_bytree: 0.8879
        #     eta: 0.0421
        #     max_depth: 8
        #     n_estimators: 647
        #     subsample: 0.8789
        #     nthread: 20
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: DataHandlerLP
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2015-01-02, 2018-12-31]
                valid: [2019-01-01, 2019-12-31]
                test: [2020-01-01, 2020-11-10]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
